<div class="calculator">
  <div class="display">
    <div class="display1">{{ display1 }}</div>
    <div class="display2" [class.slide]="display2.length > 10">
  {{ display2 }}
</div>
  </div>

  <div class="buttons-grid">
   <button 
  *ngFor="let button of buttons" 
  (click)="onButtonClick(button)"
  [class]="getButtonClass(button)"
  [attr.aria-label]="getButtonLabel(button)"
  [disabled]="errorState && !(button == 'C' || button == 'CE' || button == 'âŒ«' || button == '0' ||button == '1' || button == '2' ||button == '3' || button == '4' ||button == '5' || button == '6' ||button == '7' || button == '8' ||button == '9' || button == '=' )">
  {{ button }}
</button>

  </div>
</div>
